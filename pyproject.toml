[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "squid-control"
version = "0.1.0"
readme = "README.md"
description = "Squid Microscope Control Software"
dependencies = [
    "pyserial==3.5",
    "pandas==1.3.4",
    "imageio==2.31.1",
    "scipy==1.15.1",
    "crc==1.3.0",
    "tifffile==2023.7.10",
    "opencv-python==4.5.5.64",
    "lxml==5.2.1",
    "scikit-image==0.19.3",
    "hypha-rpc==0.20.47",
    "pydantic==2.10.6",
    "requests==2.26.0",
    "numpy==2.2.2",
    "matplotlib==3.5.1",
    "zarr==2.11.3",
    "flask==3.1.0",
    "python-dotenv==1.0.1",
    "openai==1.61.1",
    "blosc==1.11.2",
    "aiohttp==3.10.1"
]

[project.optional-dependencies]
all = [
    "qtpy",
    "pyqt5",
    "pyqt5-tools",
    "pyqtgraph",
    "tensorrt",
]
qt = [
    "qtpy",
    "pyqt5",
    "pyqt5-tools",
    "pyqtgraph",
]
tracking = [
    "tensorrt",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["squid_control*"]
exclude = ["tests*", "scripts*"]

[options.entry_points]
console_scripts = [
    "squid-control = squid_control.__main__:main",
]