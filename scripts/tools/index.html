<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Microscopy Image Viewer</title>  
    <!-- OpenLayers stylesheet -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">  
    <!-- OpenLayers script -->  
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
        }  
        #map {  
            width: 100%;  
            height: 100vh; /* Map takes the full viewport height */  
        }  
    </style>  
</head>  
<body>  
    <!-- Map container -->  
    <div id="map"></div>  

    <script>  
        // Define the tile source  
        const tileSource = new ol.source.XYZ({  
            url: 'http://localhost:5000/tile/{z}/{x}/{y}.png', // Fixed channel URL  
            attributions: 'Microscopy Data Viewer',  
            tileSize: 256,  
        });  

        // Define the tile layer  
        const tileLayer = new ol.layer.Tile({  
            source: tileSource,  
        });  

        // Create the map view  
        const view = new ol.View({  
            center: [0, 0], // Center the map (adjust as needed)  
            zoom: 0, // Initial zoom level (most zoomed-out)  
        });  

        // Create the map  
        const map = new ol.Map({  
            target: 'map',  
            layers: [tileLayer],  
            view: view,  
        });  
    </script>  
</body>  
</html>
